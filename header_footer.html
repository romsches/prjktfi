<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header&Footer</title>
    <link rel="stylesheet" href="/views/css/main.css">
</head>
<body>
    <special-header>
        <div class="container">
            <div class="logo">
                <img src="/views/img/label.png" alt="Blutspende Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Startseite</a></li>
                    <li><a href="#">Blutspende</a></li>
                    <li><a href="#">Blutspender werden</a></li>
                    <li><a href="#">Informationen</a></li>
                    <li><a href="#">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </special-header>

    <special-footer>
        <div class="footer_container">
            <div class="logo">
                <img src="/views/img/label.png" alt="Blutspende Logo">
            </div>
            <div>
                <ul class="links">
                    <a href="#">Impressum</a>
                    <a href="#">Datenschutz</a>
                    <a href="#">Nutzungsbedingungen</a>
                </ul>
            </div>
            <ul class="apps">
                <img src="/views/img/facebook-app-symbol.png" alt="fcb">
                <img src="/views/img/img/logo-instagram.svg" alt="inst">
                <img src="/views/img/logo-twitter.svg" alt="twit">
            </ul>
        </div>
    </special-footer>
    <script src="/public/client_table.js"></script>
</body>
</html>
